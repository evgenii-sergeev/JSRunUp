<meta charset="utf-8">
<script>
    var sum = 0;
    var answerOne ='утюг';
    var answerTwo ='чайник';
    var answerThree ='год';

    var a = prompt('В Полотняной стране По реке Простыне Плывет пароход То назад, то вперед, А за ним такая гладь — Ни морщинки не видать.');
    if (a == answerOne) {
        alert('O');
        sum = sum + 1;
    } else {
        alert('X');
    }

    var b = prompt('В брюшке — баня, В носу — решето, Нос — хоботок, На голове — пупок, Всего одна рука Без пальчиков, И та — на спине Калачиком.');
    if (b == answerTwo) {
        alert('O');
        sum = sum + 1;
    } else {
        alert('X');
    }

    var c = prompt('Стоит дуб, В нем двенадцать гнезд, В каждом гнезде По четыре яйца, В каждом яйце По семи цыпленков.');
    if (c == answerThree) {
        alert('O');
        sum = sum + 1;
    } else {
        alert('X');
    }
    
    alert(sum);
</script>
