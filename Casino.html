<meta charset="utf-8">
<script>

var table = [];
var rounds = 100;
var n = 0;
var i = 0;
var max_lenght = 0;
var length = 0;

for (i = 0; i <= rounds; i++) {
    n = Math.round(Math.random()*36);
    if (n != 0) {
        n = (n % 2) * 2 - 1;
    }
    table.push(n);
}

alert(table);

for (i = 0; i < table.length; i++) {
   if (table[i] == 1) {
       length = 0;
       while (i < table.length && table[i] == 1) {
           i++;
           length++;
       }

    if (length > max_lenght) {
        max_lenght = length;
    }
   } 
}

alert(max_lenght);

</script>
